<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Twitch Embed (Iframe)</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .error-message {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <iframe
    src="https://player.twitch.tv/?channel=labrujula24&parent=primate.com.ar&autoplay=true&muted=true"
    frameborder="0"
    allowfullscreen="true"
    scrolling="no"
    width="620"
    height="378"
    onerror="document.getElementById('error').style.display='block';"
  ></iframe>
  <div id="error" class="error-message">No se pudo cargar la transmisión. Verifica la conexión o el estado del canal.</div>
</body>
</html>
